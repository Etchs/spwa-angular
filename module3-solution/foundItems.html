<table class="table table-hover" ng-if="list.foundItems && list.foundItems.length>0">
  <tr>
    <th>Menu Item</th>
    <th>Short Name</th>
    <th>Description</th>
    <th>Actions</th>
  </tr>
  <tr ng-repeat="item in list.foundItems">
    <td>{{ item.name }}</td>
    <td>{{ item.short_name }}</td>
    <td>{{ item.description }}</td>
    <td><button class="btn btn-primary" ng-click="list.onRemove({index: $index});">Don't want this one!</button></td>
  </tr>
</table>

<div ng-if="!(list.foundItems.length>0)">Nothing found!</div>
