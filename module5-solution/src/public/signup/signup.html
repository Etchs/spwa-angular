<div class="container">
  <fieldset>
      <form name='regForm' novalidate>
      	<div class="form-group row">
      		<div class="col-3">
      			<label for="firstname" class="col-3 col-form-label">First Name</label>
  			</div>
      		<div class="col-9">
		        <input class="form-control" id="firstname" type="text" name="firstname"
		          placeholder="Enter your first name"
		          ng-model="signupCtrl.firstname"
		          required
		          minlength="2">
			    <span ng-if="(regForm.firstname.$error.minlength || regForm.firstname.$error.required) && regForm.firstname.$touched">
			    	First name must be at least 2 characters long
			    </span>
		    </div>
         </div>

        <div class="form-group row">
        	<label for="lastname" class="col-3 col-form-label">Last Name</label>
        	<div class="col-9">
		        <input class="form-control" id="lastname" type="text" name="lastname"
		          placeholder="Enter your last name"
		          ng-model="signupCtrl.lastname"
		          required
		          minlength="2">
		        <span ng-if="(regForm.lastname.$error.minlength || regForm.lastname.$error.required) && regForm.lastname.$touched">
		        	Last name must be at least 2 characters long
		        </span>
	        </div>
        </div>

        <div class="form-group row">
        	<label for="email" class="col-3 col-form-label">Email</label>
        	<div class="col-9">
		        <input class="form-control" id="email" type="email" name="email" placeholder="Email"
		          ng-model="signupCtrl.email"
		          required>
		        <span ng-if="regForm.email.$invalid && regForm.email.$touched">
		        	Must be a valid email address: handle@domain format
		        </span>
	        </div>
        </div>

        <div class="form-group row">
        	<label for="phone" class="col-3 col-form-label">Phone</label>
        	<div class="col-9">
		        <input class="form-control" id="phone" type="text" name="phone"
		          placeholder="Enter 5 digits at least"
		          ng-model="signupCtrl.phone"
		          pattern="(\d{3})-(\d{3})-(\d{4})">
		        <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
		        	Phone must be at least 5 digits.
		        </span>
	        </div>
        </div>

        <div class="form-group row">
        	<label for="shortname" class="col-3 col-form-label">Favorite Dish Number</label>
        	<div class="col-9">
		        <input class="form-control" id="shortname" type="text" name="shortname" placeholder="Enter your favorite dish menu number"
		          ng-model="signupCtrl.shortname"
		          required
		          minlength="2"
		          ng-focus="signupCtrl.focus=true"
		          ng-blur="signupCtrl.checkShortname()">
	        	<span ng-if="(regForm.shortname.$error.minlength || regForm.shortname.$error.required) && regForm.shortname.$touched">
	            	Menu item number name must be at least 2 characters long
	        	</span>
	        	<span ng-if="signupCtrl.invalidShortname && !signupCtrl.focus">
	            	No such menu number exists
	        	</span>
        	</div>
        </div>

        <button class="btn btn-primary"
          ng-disabled="regForm.$invalid"
          ng-click="signupCtrl.submit()">Submit</button>
      </form>
    </fieldset>

    <div id="info" ng-if="signupCtrl.completed">
      Your information has been saved.
    </div>

</div>
