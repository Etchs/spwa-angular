<a ui-sref="home">Home</a> &lt;
<a ui-sref="categories">Categories</a> &lt;

<span> {{ itemsCtrl.categoryShortName }} </span>

<h4>Menu items for the "{{ itemsCtrl.categoryShortName }}" category</h4>
<table class="table table-hover" ng-if="itemsCtrl.items && itemsCtrl.items.length>0">
  <tr>
    <th>Menu Item</th>
    <th>Short Name</th>
    <th>Description</th>
  </tr>
  <tr ng-repeat="item in itemsCtrl.items">
    <td>{{ item.name }}</td>
    <td>{{ item.short_name }}</td>
    <td>{{ item.description }}</td>
  </tr>
</table>

<div ng-if="!(itemsCtrl.items.length>0)">Nothing found!</div>
