<table class="table table-hover" ng-if="$ctrl.categoryItems && $ctrl.categoryItems.length>0">
  <tr>
    <th>Menu Item</th>
    <th>Short Name</th>
    <th>Description</th>
  </tr>
  <tr ng-repeat="item in $ctrl.categoryItems">
    <td>{{ item.name }}</td>
    <td>{{ item.short_name }}</td>
    <td>{{ item.description }}</td>
  </tr>
</table>

<div ng-if="!($ctrl.categoryItems.length>0)">Nothing found!</div>
